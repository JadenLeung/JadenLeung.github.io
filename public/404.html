<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      // Get the current path (excluding the '/404' part)
      const cleanPath = window.location.pathname.replace('/404', '');
      
      // Redirect to the index.html with the proper hash-based route
      window.location.replace(window.location.origin + '/#' + cleanPath);
    </script>
  </body>
</html>
